<div class="contenedor">

  <div class="jugadores">
    <mat-card class="example-card" *ngFor="let jugador of jugadores">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ jugador.nombre + ' ' + jugador.apellido }}</mat-card-title>
        <mat-card-subtitle>{{ jugador.numero + ' - ' + jugador.posicion }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/imganes/{{ jugador.imagen}}" alt="Imagen de {{ jugador.nombre }}">
    </mat-card>
  </div>

</div>
