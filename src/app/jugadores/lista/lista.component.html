<div class="contenedor">

  <div class="jugadores">
    <mat-card class="example-card" *ngFor="let jugador of jugadores">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ jugador.nombre + ' ' + jugador.apellido }}</mat-card-title>
        <mat-card-subtitle>{{ jugador.numero + ' - ' + jugador.posicion }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/imganes/{{ jugador.imagen}}" alt="Imagen de {{ jugador.nombre }}">
    </mat-card>
  </div>

    <eco-fab-speed-dial animationMode="'scale'" #myFab (mouseenter)="myFab.open = true" (mouseleave)="myFab.open = false">
      <eco-fab-speed-dial-trigger spin="true">
          <button mat-fab><mat-icon>menu</mat-icon></button>
      </eco-fab-speed-dial-trigger>

      <eco-fab-speed-dial-actions>
          <button mat-mini-fab><mat-icon>add</mat-icon></button>
          <!-- <button mat-mini-fab><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab><mat-icon>search</mat-icon></button> -->
      </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>


</div>
